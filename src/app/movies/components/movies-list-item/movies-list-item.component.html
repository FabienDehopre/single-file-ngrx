<mat-card>
  <mat-card-header>
    <mat-card-title>{{ movie?.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ movie?.plot }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="favorite.emit(movie)">{{ movie?.favorite ? 'Unfavorite' : 'Favorite' }}</button>
  </mat-card-actions>
</mat-card>
