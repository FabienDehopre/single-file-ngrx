<mat-card appearance="raised">
  <mat-card-header>
    <mat-card-title>Search Movies</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="form-field">
      <mat-label>Search for a movie</mat-label>
      <input matInput [(ngModel)]="value" (keyup.enter)="search.emit(value)">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="search.emit(value)">Search</button>
  </mat-card-actions>
</mat-card>
